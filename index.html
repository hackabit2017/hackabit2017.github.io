<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Tutor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./main.css"></link>
  <link rel="stylesheet" href="./aventura2.css"></link>
  <link rel='stylesheet' href='/microphone/microphone.min.css' />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
<div id="root">
  <div class="header">
    <img src="logo.png" id="logo-image">
    <div class="logo-text"><br>myTutor</div>
    <div class="mountain big"></div>
    <div id="aventura4" class="aventura-patru quest_buttons" onclick="onCommandReceived('aventura4')">Aventura 4</div>
    <div class="mountain small"></div>
    <div class="first-round-mountain"></div>
    <div class = "cloud">
      <div class="face-container">
        <svg id="svg" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="130 120 300 484.7">
          <g id="blobs">
          </g>
          <g id="face">
            <g id="mouth" data-svg-origin="271.1000061035156 206.7619171142578" transform="matrix(1,0,0,1,0,10)">
              <path id="mouth-scared" d="M275,220a18.7,18.7,0,0,1,35.9.1" fill="none" stroke="#543093" stroke-linecap="round" stroke-miterlimit="10" stroke-width="5"></path>
              <path id="mouth-sad" d="M258.8,231.9c3.9-14.5,17.7-25.2,34-25.2s30.3,10.8,34.1,25.4" fill="none" stroke="#543093" stroke-linecap="round" stroke-miterlimit="10" stroke-width="5"></path>
              <path id="mouth-worry" d="M259.3,207c3.9,14.5,17.7,25.2,34,25.2s30.3-10.8,34.1-25.4" fill="none" stroke="#543093" stroke-linecap="round" stroke-miterlimit="10" stroke-width="5" data-original="M271.1,218.7c10-11.1,28.2-15,43.6-9.4"></path>
              <path id="mouth-happy" d="M259.3,207c3.9,14.5,17.7,25.2,34,25.2s30.3-10.8,34.1-25.4" fill="none" stroke="#543093" stroke-linecap="round" stroke-miterlimit="10" stroke-width="5"></path>
              <g id="mouth-laughing">
                <path id="open-mouth" d="M323.8,208.3c3.9,0,6.7,3.9,5.9,7.9a37.5,37.5,0,0,1-73.5,0c-0.9-4.1,2-7.9,5.9-7.9h61.7Z" fill="#543093" opacity="0.98"></path>
                <path id="tongue" d="M293.2,241.1c6.9,0,13.1-2.3,17.3-5.9a2.1,2.1,0,0,0,.5-2.6c-3.1-5.8-9.9-9.8-17.8-9.8s-14.7,4-17.8,9.8a2.1,2.1,0,0,0,.5,2.5C280,238.8,286.2,241.1,293.2,241.1Z" fill="#d960ae"></path>
              </g>
            </g>
            <g id="eye-group" data-svg-origin="213.1999969482422 131.20001220703125" transform="matrix(1,0,0,1,0,15)">
              <g id="eyes" class="eyes" style="transform: translate(3.4px, -8.8px);">
                <path stroke-width="5" stroke-miterlimit="10" stroke-linecap="round" fill="#543093" id="eye-right" d="M360.2,172.8 C360.2,180.4215295476678,355.1855891981072,186.60000000000002,349,186.60000000000002,342.8144108018928,186.60000000000002,337.8,180.4215295476678,337.8,172.8,337.8,165.17847045233222,342.8144108018928,159,349,159,355.1855891981072,159,360.2,165.17847045233222,360.2,172.8z"></path>
                <path stroke-width="5" stroke-miterlimit="10" stroke-linecap="round" fill="#543093" id="eye-left" d="M246.7,172.8 C246.7,180.4215295476678,241.6855891981072,186.60000000000002,235.5,186.60000000000002,229.3144108018928,186.60000000000002,224.3,180.4215295476678,224.3,172.8,224.3,165.17847045233222,229.3144108018928,159,235.5,159,241.6855891981072,159,246.7,165.17847045233222,246.7,172.8z"></path>         <path id="eyebrow-sad-right" d="M366.2,146.3c-2.6-5.3-14.8-14.1-24.3-14.7" fill="none" stroke="#543093" stroke-linecap="round" stroke-miterlimit="10" stroke-width="5" data-original="M341.9,133.7c2.6,5.3,14.8,14.1,24.3,14.7" data-svg-origin="341.8999938964844 133.6999969482422" transform="matrix(1,0,0,1,0,-10)"></path>
                <path id="eyebrow-sad-left" d="M216.4,146.3c2.6-5.3,14.8-14.1,24.3-14.7" fill="none" stroke="#543093" stroke-linecap="round" stroke-miterlimit="10" stroke-width="5" data-original="M240.7,133.7c-2.6,5.3-14.8,14.1-24.3,14.7" data-svg-origin="216.39999389648438 133.6999969482422" transform="matrix(1,0,0,1,0,-10)"></path>
              </g>
              <g id="eyes-laughing">
                <path id="eye-laughing-right" d="M332.2,174c0-8.3,7.5-15,16.8-15s16.8,6.7,16.8,15" fill="none" stroke="#543093" stroke-linecap="round" stroke-miterlimit="10" stroke-width="5"></path>
                <path id="eye-laughing-left" d="M218.7,174c0-8.3,7.5-15,16.8-15s16.8,6.7,16.8,15" fill="none" stroke="#543093" stroke-linecap="round" stroke-miterlimit="10" stroke-width="5"></path>
              </g>
              <g id="eyebrows-happy">
                <path id="eyebrow-happy-right" d="M366.2,146.3c-2.6-5.3-14.8-14.1-24.3-14.7" fill="none" stroke="#543093" stroke-linecap="round" stroke-miterlimit="10" stroke-width="5"></path>
                <path id="eyebrow-happy-left" d="M216.4,146.3c2.6-5.3,14.8-14.1,24.3-14.7" fill="none" stroke="#543093" stroke-linecap="round" stroke-miterlimit="10" stroke-width="5"></path>
              </g>
            </g>
          </g>
        </svg>
      </div>
      <div class="first-part cloud-background"> </div>
      <div class="second-part cloud-background"> </div>
      <div class="third-part cloud-background"> </div>
      <div class="rainbow">
        <div class="arc arc-red"></div>
        <div class="arc arc-orange"></div>
        <div class="arc arc-yellow"></div>
        <div class="arc arc-green"></div>
        <div class="arc arc-blue"></div>
        <div class="arc arc-purple"></div>
        <div class="arc arc-transparent"></div>
      </div>
    </div>
  </div>
  <div class="ground">
    <div  id= "sm" class="mountain"></div>
    <div class="teardrop-tree">
      <br>
      <br>
      <br>
      <br>
      <div id="aventura1" class="aventura-unu quest_buttons" onclick="onCommandReceived('aventura1')">Aventura 1</div>
    </div>
    <div class="oval-tree">
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div id="aventura3" class="aventura-trei quest_buttons" onclick="onCommandReceived('aventura3')">Aventura 3</div>
    </div>
    <div class="round-tree">
      <br>
      <br>
      <br>
      <br>
      <br>
      <div id="aventura2" class="aventura-doi quest_buttons" onclick="onCommandReceived('aventura2')">Aventura 2</div>
    </div>
    <div id="content_aventura" style="display: none"></div>
    <div id="teardrop-tree-trunk" class="tree-trunk"></div>
    <div id="oval-tree-trunk" class="tree-trunk"></div>
    <div id="round-tree-trunk" class="tree-trunk"></div>
    <div class = "bush">
      <div class="first-part-bush">
        <div id="microphone" class="custom-microphone"></div>
        <pre style="display: none" id="result"></pre>
        <div style="display: none" id="info"></div>
        <div style="display: none" id="error" style="display: none"></div>
        <div style="display: none" id="results">
          <span id="final_span" class="final"></span>
          <span id="interim_span" class="interim"></span>
          <p>
        </div>
      </div>
      <div class="second-part-bush"></div>
      <div class="third-part-bush">
      </div>
    </div>
    <div class = "second-bush">
      <div class="first-part-bush bgr-color"> </div>
      <div class="second-part-bush bgr-color"> </div>
      <div class="third-part-bush bgr-color"> </div>
    </div>
    <div>
    </div>
</body>
<script src="./microphone/microphone.min.js"></script>
<script src="./init_firebase.js"></script>
<script src="./take_photos.js"></script>
<script type="text/javascript" src="./google_speech_recognition.js"></script>
<script src="./speech_recognition.js"></script>
<script src="./main.js"></script>
<script src="./aventura1.js"></script>
<script src="./aventura2.js"></script>
<script src="./aventura3.js"></script>
<script src="./aventura4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js" type="text/javascript"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin.min.js?r=10" type="text/javascript"></script>
<script type="text/javascript" src="script.js"></script>
</html>
